<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>往上浮標</title>

        <link rel="stylesheet" href="/css/normalize.css" />

        <!-- 需使用Vue -->
        <script src="https://event.franklin.com.tw/commonResources/js/vue-v2.min.js"></script>

        <!-- 需使用scrollTo -->
        <script src="https://event.franklin.com.tw/commonResources/js/scrollTo.min.js"></script>
        <!-- 需使用fontawesome -->
        <script src="https://kit.fontawesome.com/0389e2f534.js" crossorigin="anonymous"></script>

        <style>
            /* 新增處style start */
            .go-top-icon {
                position: fixed;
                bottom: 40px;
                right: 16px;
                border-radius: 50%;
                z-index: 1;
                width: 48px;
                height: 48px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                background-color: rgba(0, 0, 0, 0.6);
                color: #fff;
                cursor: pointer;
                border: 2px solid #fff;
                box-sizing: border-box;
                transition: opacity 0.4s;
            }
            .go-top-icon:hover {
                opacity: 0.8;
            }
            @media (max-width: 767px) {
                .go-top-caret-icon {
                    font-size: 24px;
                }
            }
            @media (max-width: 767px) {
                .go-top-text {
                    display: none;
                }
            }

            .go-top-enter-active,
            .go-top-leave-active {
                transition: 0.3s;
            }
            .go-top-enter,
            .go-top-leave-to {
                transform: translateY(100px);
            }
            /* 新增處style end */
        </style>
    </head>
    <body>
        <div id="content" style="min-height: 300vh">
            <!-- 新增處body start -->
            <transition name="go-top">
                <div v-if="showGoTop" class="go-top-icon" @click="$scrollTo({ target: 'body' })">
                    <i class="fas fa-caret-up go-top-caret-icon"></i>
                    <span class="go-top-text">Top</span>
                </div>
            </transition>
            <!-- 新增處body end -->
        </div>

        <script>
            var content = new Vue({
                el: '#content',
                data() {
                    return {
                        // 新增處data start
                        showGoTop: false,
                        // 新增處data end
                    };
                },
                mounted() {
                    // 新增處mounted start
                    window.addEventListener('scroll', this.throttle(this.handleScroll));
                    // 新增處mounted end
                },
                beforeDestroy() {
                    // 新增處beforeDestroy start
                    window.removeEventListener('scroll', this.throttle(this.handleScroll));
                    // 新增處beforeDestroy end
                },
                methods: {
                    // 新增處methods start
                    throttle(fn, delay = 300) {
                        let timeId = null;
                        let previousTime = 0;

                        return () => {
                            const nowTime = Date.now();
                            const remain = delay - (nowTime - previousTime);

                            if (remain <= 0 || remain > delay) {
                                if (timeId) timeId = null;

                                previousTime = nowTime;
                                fn();
                            } else if (!timeId) {
                                timeId = setTimeout(() => {
                                    previousTime = Date.now();
                                    timeId = null;
                                    fn();
                                }, remain);
                            }
                        };
                    },
                    handleScroll() {
                        const showY = 160;
                        const nowScrollY = window.scrollY;
                        if (nowScrollY > showY && !this.showGoTop) this.showGoTop = true;
                        else if (nowScrollY < showY && this.showGoTop) this.showGoTop = false;
                    },
                    // 新增處methods end
                },
            });
        </script>
    </body>
</html>
