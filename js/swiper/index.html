<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>輪播效果</title>

        <style>
            .swiper-tab-bar {
                overflow-x: auto;
                display: flex;
                gap: 16px;
            }
            .swiper-tab {
                flex-shrink: 0;
                font-size: 20px;
                color: #977d77;
                background-color: #eee;
                padding: 8px 32px;
                border-radius: 20px;
                cursor: pointer;
            }
            .swiper-tab.activate-tab {
                color: #2b1812;
                background-color: #c7f7ff;
                background-image: linear-gradient(75deg, #c7f7ff 0%, #e7d4cf 100%);
            }
        </style>

        <!-- 需使用Vue -->
        <script src="https://event.franklin.com.tw/commonResources/js/vue-v2.min.js"></script>

        <!-- 新增處 -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper@3.1.2/dist/vue-awesome-swiper.js"></script>
        <script type="text/javascript">
            Vue.use(window.VueAwesomeSwiper);
        </script>
    </head>
    <body>
        <div id="content">
            <div>
                <div class="swiper-tab-bar">
                    <span
                        @click="changeSwiperTab1(1)"
                        :class="['swiper-tab', swiperTab1 === 1 && 'activate-tab']"
                        >智能理財</span
                    >
                    <span
                        @click="changeSwiperTab1(2)"
                        :class="['swiper-tab', swiperTab1 === 2 && 'activate-tab']"
                        >開戶優惠</span
                    >
                    <span
                        @click="changeSwiperTab1(3)"
                        :class="['swiper-tab', swiperTab1 === 3 && 'activate-tab']"
                        >獨享禮遇</span
                    >
                </div>
            </div>

            <swiper ref="swiper1" :options="swiperOptions1" class="swiper-container1">
                <swiper-slide>content1</swiper-slide>
                <swiper-slide>content2</swiper-slide>
                <swiper-slide>content3</swiper-slide>
            </swiper>
        </div>

        <!-- 新增處 -->
        <script src="./main.js"></script>
    </body>
</html>
