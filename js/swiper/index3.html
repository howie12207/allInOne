<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>輪播效果</title>

        <link rel="stylesheet" href="/css/normalize.css" />
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" /> -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />

        <style>
            .swiper-with-tab {
                background: #d6edff;
            }
            .swiper-content {
                width: 1000px;
                margin: 0 auto;
            }
            .swiper-tab {
                outline: none;
                display: inline-block;
                vertical-align: top;
                font-size: 25px;
                color: #fff;
                background-color: #c4c4c4;
                border: solid 2px #c4c4c4;
                box-sizing: border-box;
                border-radius: 200px;
                padding: 4px 8px;
                cursor: pointer;
                position: relative;
                font-weight: bold;
                width: 100%;
                margin-bottom: 16px;
            }
            .tab-swiper {
                position: relative;
                padding: 24px 0 32px 0;
            }
            .swiper-tab.active {
                color: #005598;
                background: #fff;
                border-color: #fff;
            }
            .swiper-tab.active:before {
                content: '';
                position: absolute;
                left: 50%;
                bottom: -18px;
                transform: translateX(-50%);
                border-top: solid 18px #fff;
                border-left: solid 10px transparent;
                border-right: solid 10px transparent;
            }
            .swiper-slide-active.tab-swiper-slide {
                color: #005598;
                background: #fff;
                border-color: #fff;
            }
            .swiper-content-wrapper {
                margin: 0 auto;
            }
            .main-swiper {
                width: 100%;
                height: 200px;
                position: relative;
                overflow: hidden;
            }
            .swiper-slide:not(.tab-swiper-slide) {
                width: 100%;
                height: 100%;
                background-color: #ccc;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .swiper-pagination-bullet {
                width: 13px;
                height: 13px;
                border-radius: 50px;
            }
            .swiper-pagination-bullet-active {
                background: #005598;
                width: 25px;
            }
            .swiper-subtitle {
                text-align: center;
                color: #3a3a3a;
                font-size: 18px;
                line-height: 1.75;
            }
            @media screen and (max-width: 767px) {
                .swiper-slide-active .swiper-tab {
                    color: #005598;
                    background: #fff;
                    border-color: #fff;
                }
                .swiper-slide-active .swiper-tab:before {
                    content: '';
                    position: absolute;
                    left: 50%;
                    bottom: -18px;
                    transform: translateX(-50%);
                    border-top: solid 18px #fff;
                    border-left: solid 10px transparent;
                    border-right: solid 10px transparent;
                }
            }

            @media screen and (max-width: 991px) {
                .swiper-content {
                    width: 100%;
                }
                .swiper-tab {
                    font-size: 18px;
                    padding: 0 8px;
                    line-height: 1.5;
                }
                .swiper-subtitle {
                    font-size: 16px;
                }
            }
        </style>
        <script src="https://kit.fontawesome.com/0389e2f534.js" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->
        <script src="https://event.franklin.com.tw/commonResources/js/vue-v2.min.js"></script>
    </head>
    <body>
        <div class="swiper-with-tab">
            <div id="swiper-content" class="swiper-content">
                <div ref="tabSwiper" class="tab-swiper">
                    <div class="swiper-wrapper">
                        <!-- <div class="swiper-slide tab-swiper-slide" @click="handleTabClick(0)">
                            <button class="swiper-tab" :class="activeTab === 0 && 'active'">
                                tab 1
                            </button>
                        </div>
                        <div class="swiper-slide tab-swiper-slide" @click="handleTabClick(1)">
                            <button class="swiper-tab" :class="activeTab === 1 && 'active'">
                                tab 2
                            </button>
                        </div>
                        <div class="swiper-slide tab-swiper-slide" @click="handleTabClick(2)">
                            <button class="swiper-tab" :class="activeTab === 2 && 'active'">
                                tab 3
                            </button>
                        </div>
                        <div class="swiper-slide tab-swiper-slide" @click="handleTabClick(3)">
                            <button class="swiper-tab" :class="activeTab === 3 && 'active'">
                                tab 4
                            </button>
                        </div> -->

                        <div class="swiper-slide tab-swiper-slide" @click="handleTabClick(0)">
                            <button class="swiper-tab">tab 1</button>
                        </div>
                        <div class="swiper-slide tab-swiper-slide" @click="handleTabClick(1)">
                            <button class="swiper-tab">tab 2</button>
                        </div>
                        <div class="swiper-slide tab-swiper-slide" @click="handleTabClick(2)">
                            <button class="swiper-tab">tab 3</button>
                        </div>
                        <div class="swiper-slide tab-swiper-slide" @click="handleTabClick(3)">
                            <button class="swiper-tab">tab 4</button>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="swiper-content-wrapper">
                    <div ref="mainSwiper" class="main-swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">content 1</div>
                            <div class="swiper-slide">content 2</div>
                            <div class="swiper-slide">content 3</div>
                            <div class="swiper-slide">content 4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main2.js"></script>
    </body>
</html>
