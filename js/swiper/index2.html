<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>輪播效果</title>

        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/sample/css/style.css" />

        <script src="https://kit.fontawesome.com/0389e2f534.js" crossorigin="anonymous"></script>

        <!-- 新增處link start -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <!-- 新增處link end -->

        <style>
            /* 新增處style start */
            .swiper-content-2 .single-main-swiper {
                width: 100%;
                height: 200px;
                position: relative;
                overflow: hidden;
            }
            .swiper-content-2 .single-main-swiper .swiper-slide {
                width: 100%;
                height: 100%;
                background-color: #ccc;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .swiper-content-2 .single-main-swiper .swiper-button-prev,
            .swiper-content-2 .single-main-swiper .swiper-button-next {
                font-size: 0px;
                position: absolute;
                padding: 0px;
                border-radius: 100%;
                width: 42px;
                height: 42px;
                text-align: center;
                color: #7b7b7b;
                transition: 0.3s ease all;
                z-index: 1;
                background: none;
            }
            .swiper-content-2 .single-main-swiper .swiper-button-prev::after,
            .swiper-content-2 .single-main-swiper .swiper-button-next::after {
                display: none;
            }
            .swiper-content-2 .single-main-swiper .swiper-button-prev:before {
                content: '\f137';
            }
            .swiper-content-2 .single-main-swiper .swiper-button-next:before {
                content: '\f138';
            }
            .swiper-content-2 .single-main-swiper .swiper-button-prev::before,
            .swiper-content-2 .single-main-swiper .swiper-button-next::before {
                font-size: 42px;
                line-height: 1;
                border-radius: 100%;
                font-family: 'Font Awesome 5 Free';
                font-weight: 900;
                background-color: #fff;
            }
            .swiper-content-2 .single-main-swiper .swiper-pagination-bullet {
                width: 13px;
                height: 13px;
                border-radius: 50px;
            }
            .swiper-content-2 .single-main-swiper .swiper-pagination-bullet-active {
                background: #005598;
                width: 25px;
            }
            /* 新增處style end */
        </style>
        <!-- 新增處script start -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- 新增處script end -->
        <script src="https://event.franklin.com.tw/commonResources/js/vue-v2.min.js"></script>
    </head>
    <body>
        <!-- 新增處body start -->
        <div id="swiper-content-2" class="swiper-content-2">
            <div ref="singleMainSwiper" class="single-main-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">1</div>
                    <div class="swiper-slide">2</div>
                    <div class="swiper-slide">3</div>
                </div>
                <!-- 可選：頁籤 -->
                <div class="swiper-pagination"></div>
                <!-- 可選：前後頁控制 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        <!-- 新增處body end -->
        <script>
            new Vue({
                el: '#swiper-content-2',
                data() {
                    return {
                        // 新增處data start
                        activeTab: 0,
                        // 新增處data end
                    };
                },
                mounted() {
                    // 新增處mounted start
                    this.$nextTick(() => {
                        new Swiper('.single-main-swiper', {
                            perPageView: 2,
                            loop: true,
                            autoplay: true,
                            pagination: {
                                el: '.single-main-swiper .swiper-pagination',
                                clickable: true,
                            },
                            navigation: {
                                nextEl: '.single-main-swiper .swiper-button-next',
                                prevEl: '.single-main-swiper .swiper-button-prev',
                            },
                        });
                    });
                    // 新增處mounted end
                },
                methods: {
                    // 新增處methods start
                    handleTabClick(index) {
                        this.activeTab = index;
                        this.$nextTick(() => {
                            this.$refs.singleMainSwiper.swiper.slideTo(0);
                        });
                    },
                    // 新增處methods end
                },
                beforeDestroy() {
                    // 新增處beforeDestroy start
                    // 新增處beforeDestroy end
                },
            });
        </script>
    </body>
</html>
